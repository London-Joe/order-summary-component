<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="/css/main.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="order-grid">
    <section class="order-container">
      <img src="/images/illustration-hero.svg" alt="" class="order__img">
      <section class="order__info">
        <h1 class="order__heading">Order Summary</h1>
        <p class="order__text">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="order__subscription">
        <div class="plan">
          <img src="/images/icon-music.svg" alt="music-icon" class="music-icon">
          <span class="item">
            <div class="duration">Annual Plan</div>
            <div class="price">$59.99/year</div>
          </span>
        </div>
        <a href="" class="change">Change</a>
      </div>
      <button class="proceed">Proceed to Payment</button>
      <p class="cancel">Cancel Order</p>
      </section>
    </section>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">London Joe</a>.
  </div>
</body>
</html>
